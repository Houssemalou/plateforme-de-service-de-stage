<div class="container-fluid bg-image">
    <img src="../../../assets/img/download.jpg" class="img-fluid" alt="background image">
</div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mb-4 text-center title">Téléchargement Rapport PDF</h1>
                <div class="card">
                    <div class="card-body">
                        <form (submit)="uploadFile($event)">
                            <div class="mb-3">
                                <label for="pdfFile" class="form-label">Select PDF file:</label>
                                <input type="file" class="form-control" id="pdfFile" accept=".pdf"
                                    (change)="onFileSelected($event)">
                            </div>
                            <!-- PDF Preview Section -->
                            <div *ngIf="pdfSrc" class="mb-3">
                                <h2 class="mt-4">PDF Preview:</h2>
                                <embed [src]="pdfSrc" type="application/pdf" class="w-100" height="600px" />
                            </div>
                            <!-- Error Message Section -->
                            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                                {{ errorMessage }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100"
                                [disabled]="!selectedFile">Upload</button>
                        </form>
                    </div>
                </div>
                <div *ngIf="uploadSuccess" class="mt-3 alert alert-success" role="alert">
                    File uploaded successfully!
                </div>
            </div>
        </div>
    </div>
