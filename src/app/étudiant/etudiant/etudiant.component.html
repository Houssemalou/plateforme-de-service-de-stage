<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a routerLink="/" class="brand">
    <i class='bx bx-smile'></i>
    <span class="text">Enicarthage</span>
  </a>
  <ul class="side-menu top">
    <li [class.active] = "activeLink === '/etudiant'">
      <a routerLink="/etudiant" (click)="setActiveLink('/etudiant')">
        <i class='bx bx-home'></i>
        <span class="text">Home</span>
      </a>
    </li>
    <li [class.active] = "activeLink === 'stages'">
      <a routerLink="stages" (click)="setActiveLink('stages')">
        <i class='bx bx-shopping-bag'></i>
        <span class="text">Les Stages</span>
      </a>
    </li>
    <li [class.active] = "activeLink === 'calendar'">
      <a routerLink="calendar" (click)="setActiveLink('calendar')">
        <i class='bx bx-calendar'></i>
        <span class="text">Calendrier</span>
      </a>
    </li>
    <li [class.active] = "activeLink === 'taches'">
      <a routerLink="taches" (click)="setActiveLink('taches')">
        <i class='bx bx-message-dots'></i>
        <span class="text">Taches</span>
      </a>
    </li>
    <li [class.active] = "activeLink === 'upload-report'">
      <a routerLink="upload-report" (click)="setActiveLink('upload-report')">
        <i class='bx bx-group'></i>
        <span class="text">Upload Rapport</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a routerLink="/settings">
        <i class='bx bx-cog'></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a routerLink="" class="logout">
        <i class='bx bx-log-out-circle'></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu'></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="button" class="search-btn"><i class='bx bx-search'></i></button>
      </div>
    </form>
    <a href="#" class="notification">
      <i class='bx bxs-bell'></i>
      <span class="num">8</span>
    </a>
    <a href="#" class="profile">
      <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  
  <router-outlet></router-outlet>

</section>
