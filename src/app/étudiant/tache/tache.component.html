<!-- tache.component.html -->
<div class="table-container">
  <!-- Add Task button -->
  <div class="button-container">
    <button mat-raised-button class="btn btn-primary add-task-button" color="primary" (click)="openAddTaskDialog()">Add Task</button>
    <button mat-raised-button class="btn btn-primary add-task-button" (click)="goToKanbanBoard()">Kanban Board</button>
  </div>
  

  <!-- Table -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Define columns -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let task"> {{ task.id }} </td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
        <td mat-cell *matCellDef="let task"> {{ task.subject }} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
        <td mat-cell *matCellDef="let task" [style.color]="getPriorityColor(task.priority)">
          {{ task.priority }}
        </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let task"> {{ task.startDate | date }} </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
        <td mat-cell *matCellDef="let task"> {{ task.dueDate | date }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let task" [style.color]="getStatusColor(task.status)">
          {{ task.status }}
        </td>
      </ng-container>

      <!-- Add more columns as needed -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
