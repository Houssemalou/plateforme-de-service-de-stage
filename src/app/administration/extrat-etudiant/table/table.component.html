<mat-card>
    <mat-card-header>
        <div class="mb-3 row">
            <div class="col-md-10">
              <input (keyup)="Filterchange($event)" class="form-control" type="search" value="chercher..."/>
            </div>
        </div>
        <button style="margin-left: 70%;" (click)="addStudent()" type="button" class="btn rounded-pill btn-primary mb-3">Ajouter (+)</button>
    </mat-card-header>
    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nom">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Nom</th>
                <td mat-cell *matCellDef="let element">{{element.nom}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="tel">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Tel</th>
                <td mat-cell *matCellDef="let element">{{element.tel}}</td>
            </ng-container>
            <ng-container matColumnDef="specialite">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Specialite</th>
                <td mat-cell *matCellDef="let element">{{element.specialite}}</td>
            </ng-container>
            <ng-container matColumnDef="encadrant">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Encadrant</th>
                <td mat-cell *matCellDef="let element">{{element.encadrant}}</td>
            </ng-container>
            <ng-container matColumnDef="datePfe">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>datePfe</th>
                <td mat-cell *matCellDef="let element">{{element.datePfe.toDateString()}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
                    <div class="action-btn">
                        <button (click)="editStudent(element.id)" type="button" class="btn btn-outline-info">Edit</button>
                        <button (click)="deleteStudent(element.nom, element.id)" type="button" class="btn btn-outline-danger">Delete</button>
                    </div>
                </td>
            </ng-container>
        

            
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

        </table>

</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
